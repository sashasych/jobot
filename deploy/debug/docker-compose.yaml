services:
  # Jobot Application
  jobot-app:
    build:
      context: ../../
      dockerfile: Dockerfile
    container_name: jobot_app_container
    environment:
      # Database connection
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: jobot
      DB_USER: asych
      DB_PASSWORD: qwerty
      DB_SSLMODE: disable
      # HTTP Server settings
      HTTP_HOST: 0.0.0.0
      HTTP_PORT: 8080
      # Application settings
      APP_NAME: jobot
      APP_VERSION: 1.0.0
      APP_ENV: development
      APP_DEBUG: true
      # Logger settings
      LOG_LEVEL: debug
      # Add other environment variables as needed
    ports:
      - "8080:8080"
    networks:
      - postgres
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M

  postgres:
    image: postgres:15-alpine
    container_name: jobotdb_container
    environment:
      POSTGRES_DB: jobot
      POSTGRES_USER: asych
      POSTGRES_PASSWORD: qwerty
      PGDATA: /var/lib/postgresql/data/pgdata
      # POSTGRES_HOST_AUTH_METHOD: trust  # Для разработки, в продакшене уберите
    ports:
      - "5435:5432"  # Внешний порт 5435, внутренний 5432
    volumes:
      - jobot-data:/var/lib/postgresql/data/pgdata  # Используем именованный volume с правильным путем
      - ../../migrations:/docker-entrypoint-initdb.d  # Для SQL скриптов инициализации
    networks:
      - postgres
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U asych -d jobot -p 5432"]
      interval: 30s
      timeout: 10s
      retries: 3
  
  pgadmin:
    container_name: pgadmin_container
    image: dpage/pgadmin4:7.2
    environment:
      PGADMIN_DEFAULT_EMAIL: "asych@jobot.com"
      PGADMIN_DEFAULT_PASSWORD: "qwerty"
      PGADMIN_CONFIG_SERVER_MODE: "False"
    volumes:
      - pgadmin-data:/var/lib/pgadmin
    ports:
      - "5050:80"
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy  # Ждем, пока PostgreSQL будет готов
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
    networks:
      - postgres

volumes:
  jobot-data:
  pgadmin-data:

networks:
  postgres:
    driver: bridge
